<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ServiList</ion-title>

  </ion-toolbar>

</ion-header>




<ion-content [fullscreen]="true">

  <div class="category-bar" >
    <h1>Categorias</h1>
  </div>

  <div  class="Servicios">
    <ion-card>
      
    </ion-card>

  </div>

  <div class="image-section">
    <img src="https://picsum.photos/2010/300" alt="Imagen descriptiva">
  </div>



  <!-- Barra de navegación inferior -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="home()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="Profile()">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="signOut()">
        <ion-icon name="exit-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  

  <ion-list lines="none">

    <ion-card>
      <ion-item button detail (click)="goToServiceName()">
        <ion-avatar slot="start">
          <img src="https://picsum.photos/100" class="image-style" alt="Random image">
        </ion-avatar>
        <ion-label>
          <h2>Spa Relajación Total</h2>
          <p>Calle El Bosque Norte 345, Las Condes, Santiago</p>
        </ion-label>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item button detail (click)="goToServiceName()">
        <ion-avatar slot="start">
          <img src="https://picsum.photos/70" class="image-style" alt="Random image">
        </ion-avatar>
        <ion-label>
          <h2>Spa Relajación Total</h2>
          <p>Calle El Bosque Norte 345, Las Condes, Santiago</p>
        </ion-label>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item button detail (click)="goToServiceName()">
        <ion-avatar slot="start">
          <img src="https://picsum.photos/80" class="image-style" alt="Random image">
        </ion-avatar>
        <ion-label>
          <h2>Spa Relajación Total</h2>
          <p>Calle El Bosque Norte 345, Las Condes, Santiago</p>
        </ion-label>
      </ion-item>
    </ion-card>

  </ion-list>


  



</ion-content>
