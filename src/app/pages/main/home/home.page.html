  <!-- SecciÃ³n de servicios listados -->
  <ion-list lines="none" class="service-list">
    <ion-card *ngFor="let service of services">
      <ion-item button detail (click)="goToServiceName(service)">
        <ion-avatar slot="start">
          <img [src]="service.image" alt="Imagen del servicio">
        </ion-avatar>
        <ion-label>
          <h2>{{ service.name }}</h2>
          <p>{{ service.address }}</p>
          <p><ion-icon name="star" color="warning"></ion-icon> {{ service.rating }}</p>
        </ion-label>
