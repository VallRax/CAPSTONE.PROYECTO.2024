<ion-content>
    <div class="d-flex-center">
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
            <app-logo></app-logo>

            <!-- Campo de Correo -->
            <app-custom-input 
                autocomplete="email"
                icon="mail-outline"
                [control]="form.controls.email"
                type="email"
                label="Correo">
            </app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['requerid']">El correo es requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
            </div>
        
            <!-- Campo de Contraseña -->
            <app-custom-input 
                [control]="form.controls.password"
                icon="lock-closed-outline"
                type="password"
                label="Contraseña">
            </app-custom-input>

            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['requerid']">La contraseña es requerida</div>
            </div>

            <p routerLink="forgot-password" class="ion-text-end">¿Olvidaste tu Contraseña?</p>

            <!-- Botón de Ingresar -->
            <ion-button expand="block" shape="round" class="submit" type="submit" [disabled]="form.invalid">
                Ingresar
                <ion-icon slot="end" name="log-in-outline"></ion-icon>
            </ion-button>

            <!-- Botón de Registro -->
            <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" shape="round" fill="outline">
                Registro
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>
        </form>
    </div>
</ion-content>
