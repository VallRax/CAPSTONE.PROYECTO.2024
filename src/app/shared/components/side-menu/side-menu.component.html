<ion-menu type="push" side="end" menuId="main-menu" contentId="main-content" [disabled]="disableMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- Opciones comunes -->
      <ion-item button (click)="navigateTo('/profile')">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('/settings')">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Configuraciones</ion-label>
      </ion-item>

      <!-- Opciones según el rol activo -->
      <ion-item *ngIf="isClient()" button (click)="navigateTo('/home')">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Vista Cliente</ion-label>
      </ion-item>
      <ion-item *ngIf="isService()" button (click)="navigateTo('/service-home')">
        <ion-icon slot="start" name="briefcase-outline"></ion-icon>
        <ion-label>Vista Servicio</ion-label>
      </ion-item>

      <!-- Botón para alternar roles -->
      <ion-item button (click)="toggleRole()">
        <ion-icon slot="start" name="swap-horizontal-outline"></ion-icon>
        <ion-label>
          Cambiar a {{ isClient() ? 'Vista Servicio' : 'Vista Cliente' }}
        </ion-label>
      </ion-item>

      <ion-item button (click)="signOut()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
