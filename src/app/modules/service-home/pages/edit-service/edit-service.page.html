<ion-header>
  <ion-toolbar>
    <ion-title>{{ service?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="service-details" *ngIf="service">
    <img [src]="service.imageUrl" alt="Imagen del servicio" class="service-image" />

    <ion-list class="editable-list">
      <!-- Nombre del servicio editable -->
      <ion-item lines="full">
        <ion-label>
          <h2>{{ service.name }}</h2>
        </ion-label>
        <ion-button fill="clear" size="small" slot="end" (click)="openEditAlert('name', service.name)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
      </ion-item>

      <!-- Categoría editable -->
      <ion-item lines="full">
        <ion-label>
          <p>{{ service.category }}</p>
        </ion-label>
        <ion-button fill="clear" size="small" slot="end" (click)="openEditAlert('category', service.category)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
      </ion-item>

      <!-- Descripción editable -->
      <ion-item lines="full">
        <ion-label>
          <p>{{ service.description }}</p>
        </ion-label>
        <ion-button fill="clear" size="small" slot="end" (click)="openEditAlert('description', service.description)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>

  <!-- Listado de ofertas -->
  <ion-list *ngIf="service?.offers?.length">
    <ion-item-sliding *ngFor="let offer of service.offers; let i = index">
      <ion-item>
        <ion-label>
          <strong>{{ offer.name }}</strong><br />
          <ion-text>{{ offer.price | currency:'CLP': '$' }}</ion-text><br />
          <ion-note color="medium" class="ion-text-wrap">{{ offer.description }}</ion-note>
        </ion-label>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="danger" expandable="true" (click)="deleteOffer(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Botón para añadir nueva oferta -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button *ngIf="service" [routerLink]="['/service-home/add-offer', service.id]" class="fab-orange">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
