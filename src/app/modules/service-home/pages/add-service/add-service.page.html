<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Servicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">Nombre del Servicio</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Categoría</ion-label>
      <ion-input formControlName="category"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input formControlName="price" type="number"></ion-input>
    </ion-item>
    

    <!-- <ion-item>
      <ion-label position="stacked">Imagen del Servicio</ion-label>
      <input type="file" (change)="onFileSelected($event)" />
    </ion-item> -->

    <ion-button expand="block" type="submit" [disabled]="form.invalid"> 
      <!-- || !imageFile"> -->
      Guardar
    </ion-button>
  </form>
</ion-content>
