<ion-header>
  <ion-toolbar class="header">
    <ion-title>Agregar Servicio</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <!-- Información Básica -->
    <ion-item>
      <ion-label position="stacked">Nombre del Servicio</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Categoría</ion-label>
      <ion-select formControlName="category" placeholder="Seleccione una categoría">
        <ion-select-option *ngFor="let category of categories" [value]="category.name">
          {{ category.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    

    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <!-- Foto del Servicio -->
    <ion-item>
      <ion-label position="stacked">Foto del Servicio</ion-label>
      <ion-button expand="block" (click)="selectPhoto()">Seleccionar Imagen</ion-button>
    </ion-item>
    <ion-item *ngIf="localImage">
      <img [src]="localImage" alt="Imagen del Servicio" style="width: 100%; border-radius: 8px;" />
    </ion-item>

    <!-- Horarios Disponibles -->
    <ion-item>
      <ion-label position="stacked">Días de Atención</ion-label>
      <ion-select formControlName="availableDays" multiple="true">
        <ion-select-option *ngFor="let day of allDays" [value]="day.value">
          {{ day.label }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Hora de Apertura</ion-label>
            <ion-input type="time" formControlName="startTime"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Hora de Cierre</ion-label>
            <ion-input type="time" formControlName="endTime"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
