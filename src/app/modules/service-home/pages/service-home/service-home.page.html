<ion-header>
  <ion-toolbar class="header">
    <ion-title>Mis Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding  *ngFor="let service of services">
      <ion-item>
        <ion-label>
          <strong>{{ service.name }}</strong>
          <ion-text>
            {{ service.price | currency:'CLP': '$' }}
          </ion-text><br>
          <ion-note color="medium" class="ion-text-wrap">
            {{ service.description }}
          </ion-note>
        </ion-label>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" expandable="true">
          <ion-icon slot="icon-only" name="trash" (click)="deleteService(service.id)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button class="fab-orange">
      <ion-icon name="add" routerLink="/service-home/add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
