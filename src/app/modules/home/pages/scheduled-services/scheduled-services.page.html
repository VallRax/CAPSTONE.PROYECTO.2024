<ion-header>
  <ion-toolbar class="header">
    <ion-title>Mis Citas</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- TÃTULO -->
  <div class="service-list-title">
    <h1>Servicios Agendados</h1>
  </div>

  <!-- LISTA DE RESERVAS -->
  <ion-list class="service-list" lines="none">
    <ion-card class="service" *ngFor="let booking of bookings">
      <img [src]="booking.service.imageUrl" alt="Imagen del servicio" />
      <ion-card-header class="service-title">
        <ion-card-title>{{ booking.service.name }}</ion-card-title>
        <ion-card-subtitle>{{ booking.service.category }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Oferta: {{ booking.offer.name }}</p>
        <p>Fecha: {{ formatDate(booking.date) }}</p>
        <p>Horario: {{ booking.startTime }} - {{ booking.endTime }}</p>
        <p [class]="getStatusClass(booking.status)">Estado: {{ getStatusText(booking.status) }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<!-- BOTTOM NAV -->
<app-bottom-nav></app-bottom-nav>
