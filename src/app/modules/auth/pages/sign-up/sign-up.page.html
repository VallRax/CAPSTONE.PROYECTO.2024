<ion-header>
  <ion-toolbar class="header">
    <ion-title>Registro de Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/auth/login">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <!-- Nombre -->
      <app-custom-input autocomplete="name" icon="person-outline" [control]="form.controls.name" type="text"
        label="Nombre"></app-custom-input>

      <!-- Apellido -->
      <app-custom-input autocomplete="family-name" icon="people-outline" [control]="form.controls.lastName" type="text"
        label="Apellido"></app-custom-input>

      <!-- RUT -->
      <app-custom-input autocomplete="off" icon="information-circle-outline" [control]="form.controls.rut" type="text"
        label="RUT" placeholder="Ej. 12.345.678-9" maxlength="12"></app-custom-input>



      <!-- Email -->
      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
        label="Correo"></app-custom-input>

      <!-- Contraseña -->
      <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password"
        label="Contraseña"></app-custom-input>

      <!-- Número de contacto -->
      <app-custom-input [control]="form.controls.contactNumber" icon="call-outline" type="text"
        label="Número de Contacto"></app-custom-input>


      <!-- Dirección -->
      <app-custom-input [control]="form.controls.location.controls.address" icon="location-outline" type="text"
        label="Dirección" placeholder="Calle y colonia"></app-custom-input>

      <!-- Número de Dirección -->
      <app-custom-input [control]="form.controls.location.controls.addressNumber" icon="keypad-outline" type="text"
        label="Número de Dirección" placeholder="Ej. 123"></app-custom-input>

      <!-- Departamento -->
      <app-custom-input [control]="form.controls.location.controls.department" icon="home-outline" type="text"
        label="Departamento (opcional)" placeholder="Ej. Apto 4"></app-custom-input>

      <!-- Región -->
      <ion-item>
        <ion-label>Región</ion-label>
        <ion-select  label-placement="floating" [formControl]="form.controls.location.controls.region" (ionChange)="onRegionChange($event)">
          <ion-select-option *ngFor="let region of regions" [value]="region.name">
            {{ region.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Comuna -->
      <ion-item>
        <ion-label>Comuna</ion-label>
        <ion-select [formControl]="form.controls.location.controls.comuna" [disabled]="!availableCommunes.length">
          <ion-select-option *ngFor="let comuna of availableCommunes" [value]="comuna">
            {{ comuna }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Roles -->
      <ion-item lines="none">
        <ion-label>Selecciona tu rol</ion-label>
      </ion-item>
      <ion-radio-group formControlName="role" class="roles-container">
        <ion-item lines="none">
          <ion-radio class="custom-radio" slot="start" value="client"></ion-radio>
          <ion-label>Cliente</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-radio class="custom-radio" slot="start" value="service"></ion-radio>
          <ion-label>Proveedor</ion-label>
        </ion-item>
      </ion-radio-group>

      <!-- Botón de Registro -->
      <ion-button expand="block" shape="round" class="submit custom-button" type="submit" [disabled]="form.invalid">
        Registrarse
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
